<div class="row p-4">
    <h2>Countries</h2>
</div>
<div class="row">
    <div class="col">
        <ul class="  list-group" cdkDropList (cdkDropListDropped)=drop($event)>
            <li class="list-group-item" *ngFor="let country of countries" cdkDrag>
                {{country.name}}
            </li>
        </ul>
    </div>
</div>
